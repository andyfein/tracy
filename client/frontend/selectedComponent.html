<template name="selectedComponent">
<div class="mdl-card mdl-shadow--2dp selected-component risk-{{currentComponent.risk}}">
  <div class="mdl-card__supporting-text">
	<h4 >{{currentComponent.name}}</h4>

  </div>
  <div class="mdl-card__supporting-text">
	{{currentComponent.firmName}}<br>
	{{currentComponent.country}}<br>
  </div>
  <div class="mdl-card__supporting-text">
	<svg id="currentActivities" width="100%" height="50"></svg>
  </div>

</div>
</template>
