<template name="frontend">
<div class="mdl-layout mdl-js-layout mdl-color--grey-300">
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-shadow--2dp">
	<div class="mdl-layout__header-row">
	  <span class="mdl-layout-title">View</span>

	  <div class="mdl-layout-spacer"></div>
	  <nav class="mdl-navigation">
		<a class="mdl-navigation__link" href="/graph">Graph</a>
		<a class="mdl-navigation__link" href="/map">Map</a>
	  </nav>
	  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
		<i class="material-icons">more_vert</i>
	  </button>
	  <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
		<li><a class="mdl-menu__item" href="/model">Backend</a></li>
	  </ul>

	</div>
  </header>
  <main class="mdl-layout__content "> 
  <div class="mdl-grid view-content">
	<div class="mdl-cell mdl-cell--12-col view-headline">
  {{ > valueMenu}}	  
	</div>
	<div class="mdl-shadow--2dp mdl-cell mdl-cell--8-col view-canvas">
	  {{ > yield }}

	</div>
	<div class="mdl-cell mdl-cell--4-col view-detailed">
	  {{ > componentList}}

	  {{ > selectedComponent}}

	</div>
  </div>
  </main>
  {{ > svg}}
</div>

</template>
