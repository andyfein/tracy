<template name="componentList">
<div class="mdl-card mdl-shadow--2dp component-list-card">
  <div class="mdl-card__supporting-text ">
	<h4>{{currentListName}}</h4>
	<span>{{currentListSubtext}}</span>
	<div class="component-list-container">
	  <ul class="mdl-list component-list">
		{{#each currentComponents}}
		<li class="mdl-list__item select-component">
		<span class="mdl-list__itm-primary-content"> {{name}} </span>
		</li>
		{{/each}}
	  </ul>
	</div>
  </div>
</div>
</template>
