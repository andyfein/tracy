<template name="componentDialog">
<dialog class="mdl-dialog">
<h4 class="mdl-dialog__title">Component</h4>
<form action="#">
  <input type="hidden" id="id" value="false">
  <input type="hidden" id="x" value="0">
  <input type="hidden" id="y" value="0">
  <div class="mdl-dialog__content mdl-grid">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
	  <input class="mdl-textfield__input" type="text" id="name">
	  <label class="mdl-textfield__label" for="name">Name...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
	  <input class="mdl-textfield__input" type="text" id="firmName">
	  <label class="mdl-textfield__label" for="firmName">Firm Name...</label>
	</div> 
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
	  <select class="mdl-textfield__input" type="select" id="siteLocation">
		{{#each countries}}
		<option value="{{_id}}">{{name}}</option>
		{{/each}}
	  </select>
	  <label class="mdl-textfield__label" for="lat">Site Location...</label>
	</div>
	<div class="mdl-cell mdl-cell--12-col">
	  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect activity-contacted" for="contacted">
		<input type="checkbox" id="contacted" class="mdl-checkbox__input" value="contacted">
		<span class="mdl-checkbox__label">Contacted</span>
	  </label>
	</div>

	<div class="mdl-cell mdl-cell--12-col">
	  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect activity-visited" for="visited">
		<input type="checkbox" id="visited" class="mdl-checkbox__input" value="visited">
		<span class="mdl-checkbox__label">Visited</span>
	  </label>
	</div>
	<div class="mdl-cell mdl-cell--12-col">
	  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect activity-negotiating" for="negotiating">
		<input type="checkbox" id="negotiating" class="mdl-checkbox__input" value="negotiating">
		<span class="mdl-checkbox__label">Negotiating</span>
	  </label>
	</div>
  </div>
  <div class="mdl-dialog__actions">
	<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored save-component" value="Save">
	<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent cancel-component">Cancel</button>
  </div>

</form>
</dialog>
</template>
