<template name="countryDialog">
<dialog class="mdl-dialog">
<h4 class="mdl-dialog__title">Country</h4>
<form action="#">
  <input type="hidden" id="id" value="false">
  <div class="mdl-dialog__content mdl-grid">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
	  <input class="mdl-textfield__input" type="text" id="name">
	  <label class="mdl-textfield__label" for="name">Name...</label>
	</div>
	
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="lat">
	  <label class="mdl-textfield__label" for="lat">Lat...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="lng">
	  <label class="mdl-textfield__label" for="lng">Lng...</label>
	</div> 
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="fa">
	  <label class="mdl-textfield__label" for="fa">FA...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="cl">
	  <label class="mdl-textfield__label" for="cl">CL...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="fs">
	  <label class="mdl-textfield__label" for="fs">FS...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="wh">
	  <label class="mdl-textfield__label" for="wh">WH...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="fl">
	  <label class="mdl-textfield__label" for="fl">FL...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="eo">
	  <label class="mdl-textfield__label" for="eo">EO...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="hs">
	  <label class="mdl-textfield__label" for="hs">HS...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
	  <input class="mdl-textfield__input" type="text" id="sb">
	  <label class="mdl-textfield__label" for="sb">SB...</label>
	</div>
  </div>
  <div class="mdl-dialog__actions">
	<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored save-country" value="Save">
	<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent cancel-country">Cancel</button>
  </div>

</form>
</dialog>
</template>
