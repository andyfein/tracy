<template name="countries">
{{ > countryDialog }}
<main class="mdl-layout__content mdl-color--grey-100">
<div class="mdl-grid countries-content ">
  <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-shadow--2dp countries-table-container">
	<table class="mdl-data-table mdl-js-data-table mdl-data-table  mdl-cell mdl-cell--12-col">
	  <thead>
		<tr>
		  <th class="mdl-data-table__cell--non-numeric">Country</th>
		  <th class="mdl-data-table__cell">Lat</th>
		  <th class="mdl-data-table__cell">Lng</th>
		  <th class="mdl-data-table__cell">FA</th>
		  <th class="mdl-data-table__cell">CL</th>
		  <th class="mdl-data-table__cell">FS</th>
		  <th class="mdl-data-table__cell">WH</th>
		  <th class="mdl-data-table__cell">FL</th>
		  <th class="mdl-data-table__cell">EO</th>
		  <th class="mdl-data-table__cell">HS</th>
		  <th class="mdl-data-table__cell">SB</th>
		  <th class="mdl-data-table__cell"></th>
		</tr>
	  </thead>
	  <tbody>
	  {{#each countries}}
	  <tr>
		<td class="mdl-data-table__cell--non-numeric">{{name}}</td>
		<td class="mdl-data-table__cell">{{lat}}</td>
		<td class="mdl-data-table__cell">{{lng}}</td>
		<td class="mdl-data-table__cell">{{fa}}</td>
		<td class="mdl-data-table__cell">{{cl}}</td>
		<td class="mdl-data-table__cell">{{fs}}</td>
		<td class="mdl-data-table__cell">{{wh}}</td>
		<td class="mdl-data-table__cell">{{fl}}</td>
		<td class="mdl-data-table__cell">{{eo}}</td>
		<td class="mdl-data-table__cell">{{eo}}</td>
		<td class="mdl-data-table__cell">{{sb}}</td>
		<td class="mdl-data-table__cell">
		  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored edit-country">
			Edit 
		  </button>
		  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored delete-country">
			Delete
		  </button>

		</td>
	  </tr>
	  {{/each}}
	  </tbody>
	</table>
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp add-country">
	  <i class="material-icons">add</i>
	</button>
  </div>
</div>
</main>
</template>
