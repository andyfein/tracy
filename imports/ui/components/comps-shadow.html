<template name="Comps_shadow">
  <rect
  x="{{x}}" 
  y="{{y}}" 
  width="185"
  height="135"
  class="component-shadow"
  style="fill:#b6b6b6;fill-opacity:1;stroke:#212121;stroke-width:1;stroke-linejoin:round;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;opacity:0.1;{{display}}" />
 
</template>
