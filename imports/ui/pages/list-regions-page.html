<template name="List_regions_page">
<div class="row model-list-headline">
  <div class="col s6">
	<h2 class="left">Regions</h2>
  </div>
  <div class="col s6">
	<div class="valign-wrapper right">
	  <a class="js-new-region waves-effect waves-light btn teal darken-3 valign">Create Region</a>
	</div>
  </div>
</div>
<ul class="collection">
  {{#each region in regions}}
  {{> Regions_item region}}
  {{/each}}
</ul>
<div id="modal-new-region" class="modal">
  <div class="modal-content">
	<h4>Create Region</h4>
	<div class="row">
	  <div class="input-field col s12">
		<input placeholder="Region Name" id="region-name" type="text" class="validate">
		<label for="riskmodel-name">Region Name</label>
	  </div>
	</div>
  </div>
  <div class="modal-footer">
	<a href="#!" class="js-create-new-region waves-effect waves-green btn-flat">Create</a>
	<a href="#!" class="js-cancel-new-region waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>

</template>
