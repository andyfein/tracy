<template name="modalEditComponent">
<div id="modal-edit-component" class="modal modal-fixed-footer">
  <form class="edit-component">
	<div class="modal-content">
	  <h4>Edit Component</h4>
	  {{#with currentComponent}}
	  <div class="row">
		<div class="input-field col s12">
		  <input value="{{name}}" id="formComponentName" type="text" class="validate">
		  <label class="active" for="formComponentName">Component Name</label>
		</div>
		<div class="input-field col s12">
		  <input value="{{firmName}}" id="formFirmName" type="text" class="validate">
		  <label class="active" for="formFirmName">Firm Name</label>
		</div>
		<div class="input-field col s12">
		  <select id="formSiteLocation">
			<option {{selected "unknown"}} value="unknown">Unknown</option>
			{{#each country in countries}}
			<option {{selected country._id}} value="{{country._id}}">{{country.name}}</option>
			{{/each}}
			{{updateSelect}}
		  </select>
		</div>


		<div class="input-field col s12">
		  <input type="checkbox" name="acitivity" value="negotiating" id="formNegotiating" {{checked activities "negotiating"}}/>
		  <label for="formNegotiating">Negotiating</label>
		</div>
		<div class="input-field col s12">
		  <input type="checkbox" name="acitivity" value="contacted" id="formContacted" {{checked activities "contacted"}}/>
		  <label for="formContacted">Contacted</label>
		</div>
		<div class="input-field col s12">
		  <input type="checkbox" name="acitivity" value="visited" id="formVisited" {{checked activities "visited"}}/>
		  <label for="formVisited">Visited</label>
		</div>

	  </div>
	  {{/with}}
	</div>
	<div class="modal-footer">
	  <button type="submit" class="modal-action modal-close waves-effect waves-light btn">Save</button>
	  <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
	</div>
  </form>
</div>
</template>
